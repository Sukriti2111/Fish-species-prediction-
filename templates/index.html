<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Species Prediction</title>
</head>
<body>
    <h1>Fish Species Prediction</h1>
    <form action="/predict" method="post">
        <label for="weight">Weight:</label>
        <input type="text" id="weight" name="weight" value="{{ request.form.weight }}"><br><br>
        
        <label for="length1">Length1:</label>
        <input type="text" id="length1" name="length1" value="{{ request.form.length1 }}"><br><br>
        
        <label for="length2">Length2:</label>
        <input type="text" id="length2" name="length2" value="{{ request.form.length2 }}"><br><br>
        
        <label for="length3">Length3:</label>
        <input type="text" id="length3" name="length3" value="{{ request.form.length3 }}"><br><br>
        
        <label for="height">Height:</label>
        <input type="text" id="height" name="height" value="{{ request.form.height }}"><br><br>
        
        <label for="width">Width:</label>
        <input type="text" id="width" name="width" value="{{ request.form.width }}"><br><br>
        
        <input type="submit" value="Predict">
    </form>
    {% if prediction_text %}
        <h2>{{ prediction_text }}</h2>
    {% endif %}
</body>
</html>
